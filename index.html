<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="section-selection">
      <h2>Select a Section</h2>
      <button onclick="startQuiz('cs')">Computer Science</button>
      <button onclick="startQuiz('gk')">General Knowledge</button>
      <button onclick="startQuiz('movies')">Movies</button>
    </div>
    <div id="quiz-section" class="hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="next" class="hidden" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result-section" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
